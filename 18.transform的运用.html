<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform的应用</title>
    <style type="text/css">
        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            /*transform: translate(100px,200px) rotate(10deg) scale(2) skew(10deg) ;*/
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            let btn = document.getElementById("btn");
            let box = document.getElementById('box');
            let index = 0;
            btn.onclick =function () {
                      index++;
                      box.style.transform=`translate(${index*100}px,${index*50}px) rotate(${index * 10}deg) scale(${index*1.3})`
            }
        }
    </script>
</head>
<body>
<button id="btn">变形</button>
<div id="box"></div>

</body>
</html>
