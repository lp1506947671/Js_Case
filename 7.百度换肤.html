<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test_百度换肤</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .skin {
            background: url("images/skin1.jpg") no-repeat center 0;
            height: 100%;
            width: 100%;
            position: fixed;
        }

        .skin_photo {
            position: relative;
            z-index: 10;
        }

        .skin_photo ul {
            overflow: hidden;
            list-style: none;
            background-color: rgba(255, 255, 255, .5);
            margin: 0 auto;
            width: 1200px;
        }

        .skin_photo ul li {
            float: left;
            height: 120px;
            cursor: pointer;
            margin: 10px 0 10px 96px;

        }

        .skin_photo ul li img {
            width: 180px;
            height: 120px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {

            function $(className) {
                return typeof className === "string" ? document.getElementsByClassName(className) : null;
            }

            let allPhoto = document.getElementsByTagName("li");
            for (let i = 0; i < allPhoto.length; i++) {
                allPhoto[i].onclick = function () {

                    $("skin")[0].style.background = `url("images/skin${i+1}.jpg") no-repeat center 0`;
                }
            }
        }
    </script>
</head>
<body>
<div>
    <div class="skin"></div>
    <div class="skin_photo">
        <ul>
            <li><img src="images/skin1.jpg"></li>
            <li><img src="images/skin2.jpg"></li>
            <li><img src="images/skin3.jpg"></li>
            <li><img src="images/skin4.jpg"></li>
        </ul>
    </div>
</div>

</body>
</html>
